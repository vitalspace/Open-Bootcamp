<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        width="400"
        height="400"
        src="https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2022/09/halo-infinite-3-scaled.jpeg?fit=1200%2C675&quality=60&strip=all&ssl=1"
        alt="halo-infinite"
      />
    </div>

    <div>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video controls muted autoplay loop>
        <source
          src="https://www.youtube.com/watch?v=B3JHH14xEoQ"
          type="video/mp4"
        />
      </video>
    </div>

    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls>
        <source
          src="https://www.youtube.com/watch?v=B3JHH14xEoQ"
          type="audio/ogg"
        />
      </audio>
    </div>
  </body>
</html>
